<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='homeStyles.css') }}">
    <title>Attendance Records</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Present</th>
            <th>Actions</th>
        </tr>
        {% for record in records %}
        <tr>
            <form action="{{ url_for('edit', id=record.id) }}" method="post">
                <td><input type="text" name="firstName" value="{{ record.firstName }}"></td>
                <td><input type="text" name="lastName" value="{{ record.lastName }}"></td>
                <td><input type="date" name="date" value="{{ record.date }}"></td>
                <td><input type="time" name="time" value="{{ record.time }}"></td>
                <td><input type="checkbox" name="present" {% if record.present %}checked{% endif %}></td>
                <td>
                    <button type="submit">Save</button>
                    <a href="{{ url_for('delete', id=record.id) }}">Delete</a>
                </td>
            </form>
        </tr>
        {% endfor %}
        <tr>
            <form action="{{ url_for('add') }}" method="post">
                <td><input type="text" name="firstName"></td>
                <td><input type="text" name="lastName"></td>
                <td><input type="date" name="date"></td>
                <td><input type="time" name="time"></td>
                <td><input type="checkbox" name="present"></td>
                <td><button type="submit">Add</button></td>
            </form>
        </tr>
    </table>
</body>
</html>
